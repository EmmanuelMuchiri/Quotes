<div class="container">
  <h1 class=text-center>QUOTES</h1>
  <hr>

  <div class="row">
    <div class="col-md-6 form-group">
      <div *ngFor='let quote of quotes;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>Quote :{{quote.name}}<hr>Author : {{quote.description}}<hr> Quote Uploaded On : {{quote.completeDate|date|uppercase}}</h6><hr>
          <!-- <button (click)='toggleDetails(i)' class="btn btn-info">Toggle Quote Details</button> -->
          <button (click)= 'goalDelete(true)'class="btn btn block btn-primary">Up-Vote </button>
          <button (click)= 'goalDelete(true)'class="btn btn block btn-warning">Down-Vote </button>
          <button (click)= 'goalDelete(true)'class="btn btn block btn-danger">Delete A Quote </button>

        </div>

        <div *ngIf='quote.showDescription'>
          <app-quote-info  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-quote-info>
        </div>
      </div>
    </div>
    <div class="col-md-6 form-group">
      <app-quote-form (addGoal)="addNewGoal($event)"></app-quote-form>
    </div>
  </div>
  <p *ngIf='quotes.length > 5'>You have too many goals</p>
</div>
