<div class="container">
  <h1>QUOTES</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>

        <div *ngIf='quote.showDescription'>
          <app-quote-info  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-quote-info>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form></app-quote-form>
    </div>
  </div>
  <p *ngIf='quotes.length > 5'>You have too many goals</p>
</div>
