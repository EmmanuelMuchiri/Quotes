<p>{{quote.id}}</p>
<p>Your Quote Was Uploaded : {{quote.completeDate|dateCount}} Hours Ago</p>
<button (click)= "quote.upvotes = quote.upvotes + 1" class="btn btn block btn-primary">Up-Vote</button><p>Upvote(s) : {{quote.upvotes}}</p>

<button (click)= "quote.downvotes = quote.downvotes + 1"class="btn btn block btn-warning">Down-Vote </button><p>DownVote(s) : {{quote.downvotes}}</p>

<button (click)= 'quoteDelete(true)'class="btn btn block btn-danger">Delete A Quote </button>
